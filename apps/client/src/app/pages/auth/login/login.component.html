<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center">Sign in</div>
                <form class="card-body" [formGroup]="logForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <ui-input formControlName="email" placeholder="Email" [ngClass]="{ 'error': submitted && f.email.errors }"></ui-input>
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Not valid email</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <ui-input formControlName="password" placeholder="Password" type="password" [ngClass]="{ 'error': submitted && f.password.errors }"></ui-input>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>

                    <button class="btn btn-primary" [disabled]="query">Sign in <i *ngIf="query" class="fa fa-spinner fa-spin"></i></button>
                    <button type="button" class="btn btn-link mt-2" routerLink="/auth/register">Create an account</button>
                </form>
            </div>
        </div>
    </div>
</div>
